<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Space Bar to start</h2>

    <div class="container">
        <div class="box red" id="box1" type="button"></div>
        <div class="box blue" id="box2" type="button"></div>
        <div class="box green" id="box3" type="button"></div>
        <div class="box yellow" id="box4" type="button"></div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
